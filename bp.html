<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links da Yasmim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('fundo-brownies.jpg'); /* Coloque a imagem do fundo aqui */
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5); /* TransparÃªncia para destacar os links */
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            margin-bottom: 20px;
        }

        .link {
            display: block;
            margin: 10px 0;
            padding: 15px;
            background-color: #ff6699; /* Cor rosa para os links */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .link:hover {
            background-color: #ff3366; /* Cor mais escura para hover */
        }
    </style>
</head>
<body>

    </div>
</body>
</html>
